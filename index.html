<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calc-frame">
        <div class="display"><p>0000</p></div>
        <div class="calc-controls-border">
            <div class="calc-clear">
                <div class="button button-clear"><p>Clear</p></div>
            </div>
            <div class="calc-numbers">
                <div class="button button1"><p>1</p></div>
                <div class="button button2"><p>2</p></div>
                <div class="button button3"><p>3</p></div>
                <div class="button button4"><p>4</p></div>
                <div class="button button5"><p>5</p></div>
                <div class="button button6"><p>6</p></div>
                <div class="button button7"><p>7</p></div>
                <div class="button button8"><p>8</p></div>
                <div class="button button9"><p>9</p></div>
                <div class="button button0"><p>0</p></div>
            </div>
            <div class="calc-operators">
                <div class="button button-add"><p>+</p></div>
                <div class="button button-subtract"><p>-</p></div>
                <div class="button button-multiply"><p>x</p></div>
                <div class="button button-divide"><p>/</p></div>
            </div>
            
        </div>


    </div>


    <script src="calculator.js"></script>
</body>

</html>
