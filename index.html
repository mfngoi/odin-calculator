<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calc-frame">
        <div class="display">
            <p>0</p>
        </div>
        <div class="calc-controls-border">
            <div class="calc-actions">
                <div id="button-clear" class="button">
                    <p>Clear</p>
                </div>
                <div id="button-calc" class="button">
                    <p>Calculate</p>
                </div>
            </div>
            <div class="calc-numbers">
                <div id="btn1" class="button">
                    <p>1</p>
                </div>
                <div id="btn2" class="button">
                    <p>2</p>
                </div>
                <div id="btn3" class="button">
                    <p>3</p>
                </div>
                <div id="btn4" class="button">
                    <p>4</p>
                </div>
                <div id="btn5" class="button">
                    <p>5</p>
                </div>
                <div id="btn6" class="button">
                    <p>6</p>
                </div>
                <div id="btn7" class="button">
                    <p>7</p>
                </div>
                <div id="btn8" class="button">
                    <p>8</p>
                </div>
                <div id="btn9" class="button">
                    <p>9</p>
                </div>
                <div id="btn0" class="button">
                    <p>0</p>
                </div>
            </div>
            <div class="calc-operators">
                <div id="button-add" class="button">
                    <p>+</p>
                </div>
                <div id="button-subtract" class="button">
                    <p>-</p>
                </div>
                <div id="button-multiply" class="button">
                    <p>x</p>
                </div>
                <div id="button-divide" class="button">
                    <p>/</p>
                </div>
            </div>

        </div>


    </div>


    <script src="calculator.js"></script>
</body>

</html>
